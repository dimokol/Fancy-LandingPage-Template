<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltage Ink | Street Punk Cyberpunk Tattoo Studio</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <img src="/logo.png" alt="" />
    </nav>
    <section class="intro">
      <div class="header">
        <h1>Ink Runs Through Our Veins</h1>
      </div>
    </section>
    <section class="spotlight">
      <div class="header">
        <h1>Where Pain Becomes Power</h1>
      </div>
      <div class="spotlight-images">
        <div class="row">
          <div class="img"></div>
          <div class="img"><img src="/img1.png" /></div>
          <div class="img"></div>
          <div class="img"><img src="/img2.png" /></div>
        </div>
        <div class="row">
          <div class="img"><img src="/img3.png" /></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
        <div class="row">
          <div class="img"></div>
          <div class="img"><img src="/img4.png" /></div>
          <div class="img"><img src="/img5.png" /></div>
          <div class="img"></div>
        </div>
        <div class="row">
          <div class="img"></div>
          <div class="img"><img src="/img6.png" /></div>
          <div class="img"></div>
          <div class="img"><img src="/img7.png" /></div>
        </div>
        <div class="row">
          <div class="img"><img src="/img8.png" /></div>
          <div class="img"></div>
          <div class="img"><img src="/img9.png" /></div>
          <div class="img"></div>
        </div>
      </div>
      <div class="mask-container">
        <div class="mask-img">
          <img src="/spotlight-banner.jpg" alt="" />
        </div>
        <div class="header-1">
          <h1>Permanent<br>Rebellion<br>Electric.</h1>
        </div>
      </div>
    </section>
    <section class="outro">
      <h1>Your Story Starts Here</h1>
    </section>
    <script type="module" src="/script.js"></script>
  </body>
</html>
