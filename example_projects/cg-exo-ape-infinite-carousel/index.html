<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo Ape Infinite Carousel | Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <p>Coriva</p>
      </div>
      <div class="nav-items">
        <p>Work</p>
        <p>Studio</p>
        <p>News</p>
        <p>Contact</p>
      </div>
    </nav>

    <div class="corner-accent"></div>

    <div class="side-counter">
      <div class="counter-wrapper">
        <div class="count"><p>1</p></div>
        <p class="divider">/</p>
        <p class="total">7</p>
      </div>
      <p class="counter-label">Projects</p>
    </div>
    <div class="slider">
      <div class="slide">
        <div class="slide-bg-img">
          <img src="./assets/img1.jpeg" alt="" />
        </div>
      </div>

      <div class="slide-main-img">
        <div class="slide-main-img-wrapper">
          <img src="./assets/img1.jpeg" alt="" />
        </div>
      </div>

      <div class="slide-copy">
        <div class="slide-title">
          <h1>Silent Geometry</h1>
        </div>
        <div class="slide-description">
          <p>Focused design that elevates your space.</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
